<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ben's favourite colors</title>
  </head>
  <body>
    <div>
      <a href="../index.html"><strong>üè† Home</strong></a>
    </div>

    <div>
      <h1>Ben's favourite colors</h1>
      <button>My colors</button>
      <h2>Background color</h2>
    </div>

    <script>
      let faveColours = ["aqua", "black", "blueviolet", "chartreuse"];

      let body = document.querySelector("body");
      let myButton = document.querySelector("button");
      let myColour = document.querySelector("h2");

      myButton.addEventListener("click", function () {
        let chosenColour =
          faveColours[Math.floor(Math.random() * faveColours.length)];

        body.style.background = chosenColour;
        myColour.textContent = chosenColour;
      });
    </script>
  </body>
</html>
